<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/icon" href="#">
</head>
<body>

    <div class="header">
        <nav class="nav">
            <div class="container">
                <a class="logo" href="/html/homepage.html">Nume App</a>
            </div>
        </nav>
    </div>


    <div class="main">
        <h2 class="h2">Autentificare</h2>
        <form class="login">
            <div class="email">
                <label class="form-login">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="pw">
                <label class="form-login">Parolă</label>
                <input type="password" class="login-pw" required>
            </div>
            <button type="submit" class="login-btn">Autentificare</button>
            <p class="link-to-signup">Nu ai cont? <a href="signup.html">Înregistrează-te</a></p>
        </form>
    </div>

    
    <div class="footer">
        <div class="footer-links">
            <a href="terms.html" class="text-white mx-2">Termeni și condiții</a>
            <a href="privacy.html" class="text-white mx-2">Politica de confidențialitate</a>
        </div>
    
        <form class="newsletter-form">
            <input type="email" placeholder="Introduceți email-ul" required>
            <button type="submit">Abonează-te</button>
        </form>
    
        <p>&copy; 2025 Nume App. Toate drepturile rezervate.</p>
    </div>

</body>
</html>
