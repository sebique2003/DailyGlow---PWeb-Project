<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/icon" href="#">
    <link rel="stylesheet" href="/css/contact.css">
    <!-- bootstrap links -->
</head>
<body>

    <div class="header">
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="/html/homepage.html">Nume App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Autentificare</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="main">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Contactează-ne</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nume:</label>
                    <input type="text" class="form-control" id="name" placeholder="Introduceți numele" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduceți email-ul" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mesaj:</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Scrie mesajul tău..." required></textarea>
                </div>
                <button type="submit" class="btn-custom">Trimite</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-links mb-3">
                <a href="about.html">Despre noi</a>
                <a href="privacy.html">Politica de confidențialitate</a>
                <a href="terms.html">Termeni și condiții</a>
            </div>
            <div class="newsletter-form mb-3">
                <input type="email" class="form-control d-inline-block w-auto" placeholder="Abonează-te..." aria-label="Newsletter">
                <button>Abonează-te</button>
            </div>
            <p class="footer-text">&copy; 2025 Nume App. Toate drepturile rezervate.</p>
        </div>
    </div>
    
</body>
</html>
