<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="icon" type="image/icon" href="#">
</head>
<body>

    <div class="header">
        <nav class="nav">
            <div class="container">
                <a class="logo" href="/html/homepage.html">Nume App</a>
            </div>
        </nav>
    </div>


    <div class="main">
        <h2 class="h2">Înregistrează-te</h2>
        <form class="signup">
            <div class="full-name">
                <label class="form-label">Nume complet</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="e-mail">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="pw">
                <label class="form-label">Parolă</label>
                <input type="password" class="form-control" required>
            </div>
            <div class="pw">
                <label class="form-label">Confirmă parola</label>
                <input type="password" class="form-control" required>
            </div>
            <button type="submit" class="signup-btn">Înregistrează-te</button>
            <p class="link-to-login">Ai deja un cont? <a href="login.html">Autentifică-te</a></p>
        </form>
    </div>


    <div class="footer">
        <div class="footer-links">
            <a href="terms.html" class="text-white mx-2">Termeni și condiții</a>
            <a href="privacy.html" class="text-white mx-2">Politica de confidențialitate</a>
        </div>
    
        <form class="newsletter-form">
            <input type="email" placeholder="Introduceți email-ul" required>
            <button type="submit">Abonează-te</button>
        </form>
    
        <p>&copy; 2025 Nume App. Toate drepturile rezervate.</p>
    </div>

</body>
</html>
