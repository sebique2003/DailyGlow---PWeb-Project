<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/icon" href="#">
</head>
<body>

    <div class="header">
        <nav class="nav">
            <div class="container">
                <a class="logo" href="/html/homepage.html">Nume App</a>
            </div>
        </nav>
    </div>


    <div class="main"></div>
        <div class="container">
            <h2 class="text-center">Contactează-ne</h2>
            <form>
                <div class="name">
                    <label>Nume:</label>
                    <input type="text" class="form-text" required>
                </div>
                <div class="e-mail">
                    <label>Email:</label>
                    <input type="email" class="form-email" required>
                </div>
                <div class="message">
                    <label>Mesaj:</label>
                    <textarea class="form-message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Trimite</button>
            </form>
        </div>
    </div>

    
    <div class="footer">
        <div class="footer-links">
            <a href="terms.html" class="text-white mx-2">Termeni și condiții</a>
            <a href="privacy.html" class="text-white mx-2">Politica de confidențialitate</a>
        </div>
    
        <form class="newsletter-form">
            <input type="email" placeholder="Introduceți email-ul" required>
            <button type="submit">Abonează-te</button>
        </form>
    
        <p>&copy; 2025 Nume App. Toate drepturile rezervate.</p>
    </div>
</body>
</html>
