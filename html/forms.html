<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>

    <div class="header">
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="/html/homepage.html">Nume App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5 main">
        <div class="hero-section text-center">
            <button id="login-btn" class="btn btn-primary me-5">Log In</button>
            <button id="signup-btn" class="btn btn-outline-primary">Sign Up</button>
        </div>

        <!-- Log In -->
        <div id="login-section" class="login-section mt-5" style="display: block;">
            <h2 class="text-center">Autentificare</h2>
            <form action="#">
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>

        <!-- Sign Up -->
        <div id="signup-section" class="signup-section mt-4" style="display: none;">
            <h2 class="text-center">Înregistrare</h2>
            <form action="#">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-links mb-3">
                <a href="privacy.html">Politica de confidențialitate</a>
                <a href="terms.html">Termeni și condiții</a>
            </div>
            <div class="newsletter-form mb-3">
                <input type="email" class="form-control d-inline-block w-auto" placeholder="Abonează-te..." aria-label="Newsletter">
                <button class="subscribe-btn">Abonează-te</button>
            </div>
            <p class="footer-text">&copy; 2025 Nume App. Toate drepturile rezervate.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/forms.js"></script>
</body>
</html>
